
<div class="border-bottom" style="margin-bottom: 16px; padding-bottom: 8px;">
    <!-- {% for job in jobs %} -->
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">
            {{ job['title'] }}
        </h4>
        {% if 'location' in job %}
            <div><b>Location:</b> {{ job['location'] }}</div>
        {% endif %}
        {% if 'salary' in job %}
            <div><b>Salary:</b> {{ job['salary'] }}</div>
        {% endif %}
    <button type="button" class="btn btn-success">Submit</button>
    <!-- {% endfor %} -->
</div>
